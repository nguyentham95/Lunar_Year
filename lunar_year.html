<script>
    let year = +prompt("nhap vao nam duong lich");
    let can = year % 10;
    let chi = year % 12;
    let result = "";

    switch (can) {
        case 0:
            result= result + "Canh";break;
        case 1:
            result= result + "Tân";break;
        case 2:
            result= result + "Nhâm";break;
        case 3:
            result= result + "Quý";break;
        case 4:
            result= result + "Giáp";break;
        case 5:
            result= result + "Ất";break;
        case 6:
            result= result + "Bính";break;
        case 7:
            result= result + "Đinh";break;
        case 8:
            result= result + "Mậu";break;
        case 9:
            result= result + "Kỷ";break;
    }

    switch (chi) {
        case 0:
            result= result + " Thân";break;
        case 1:
            result= result + " Dậu";break;
        case 2:
            result= result + " Tuất";break;
        case 3:
            result= result + " Hợi";break;
        case 4:
            result= result + " Tý";break;
        case 5:
            result= result + " Sửu";break;
        case 6:
            result= result + " Dần";break;
        case 7:
            result= result + " Mão";break;
        case 8:
            result= result + " Thìn";break;
        case 9:
            result= result + " Tỵ";break;
        case 10:
            result= result + " Ngọ";break;
        case 11:
            result= result + " Mùi";break;
    }
    alert("Năm âm lịch tương ứng với năm dương lịch " + year + " là " + result);
</script>
